<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source AI Chatbot</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #000;
            --text-color: #0F0;
            --input-bg: #111;
            --input-border: #0F0;
            --chat-bg: #000;
            --secondary-text: #AAA;
            --sidebar-bg: #1A1A1A;
            --sidebar-hover: #333;
        }

        .light-mode {
            --bg-color: #F0F0F0;
            --text-color: #008000;
            --input-bg: #FFF;
            --input-border: #008000;
            --chat-bg: #FFF;
            --secondary-text: #666;
            --sidebar-bg: #E0E0E0;
            --sidebar-hover: #CCC;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            overflow: hidden;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* ---------------------- SPLASH SCREEN ---------------------- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; /* Starts hidden, JS handles fade in */
            transition: opacity 1s ease-in-out;
            font-size: 2.5em;
            font-weight: bold;
            color: #0F0;
            text-shadow: 0 0 15px #0F0;
        }

        /* ---------------------- MAIN UI ---------------------- */

        #main-app {
            display: none; /* Hidden until splash screen ends */
            flex-grow: 1;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Header (Title Animation) */
        #header {
            padding: 15px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #animated-title {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 5px var(--text-color);
            height: 1.5em; /* Fix height during transition */
        }

        @keyframes title-fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .title-text {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            top: 15px;
        }

        .current-title {
            display: inline-block;
            animation: title-fade-in-out 3s infinite;
        }

        /* Chat Area */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for the floating input bar */
            scrollbar-width: thin;
            scrollbar-color: var(--text-color) var(--bg-color);
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: var(--text-color);
            border-radius: 4px;
        }
        #chat-container::-webkit-scrollbar-track {
            background-color: var(--bg-color);
        }

        .message-row {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 0.95em;
        }

        /* User Message */
        .user-message {
            justify-content: flex-end;
        }
        .user-message .message-content {
            background-color: #004D00; /* Darker green background */
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        /* AI Message */
        .ai-message {
            justify-content: flex-start;
        }
        .ai-message .message-content {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            border-bottom-left-radius: 5px;
            text-shadow: 0 0 2px var(--text-color);
        }

        /* Typing Indicator */
        #typing-indicator {
            padding: 10px 15px;
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .dot {
            display: inline-block;
            opacity: 0;
            animation: typing-fade 1.5s infinite;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.5s; }
        .dot:nth-child(3) { animation-delay: 1s; }

        @keyframes typing-fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }


        /* Input Bar (Floating and Futuristic) */
        #input-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            z-index: 50;
            padding: 10px;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,30,0,0.8));
            border: 2px solid var(--text-color);
            border-radius: 30px;
            box-shadow: 0 0 20px var(--text-color), inset 0 0 5px rgba(0, 255, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            transition: background 0.5s, border-color 0.5s, box-shadow 0.5s;
        }

        .light-mode #input-area {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5), inset 0 0 3px rgba(0, 128, 0, 0.2);
        }

        #user-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 1em;
            outline: none;
            caret-color: var(--text-color);
        }

        #user-input::placeholder {
            color: var(--secondary-text);
        }

        #send-button {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        #send-button:hover {
            box-shadow: 0 0 10px var(--text-color);
            transform: scale(1.05);
        }
        #send-button:disabled {
            background-color: var(--secondary-text);
            cursor: not-allowed;
            box-shadow: none;
            transform: scale(1);
        }


        /* ---------------------- SIDEBAR / HAMBURGER ---------------------- */

        #menu-icon {
            position: fixed;
            top: 15px;
            left: 20px;
            cursor: pointer;
            z-index: 101;
            padding: 5px;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 4px 0;
            transition: 0.4s;
            box-shadow: 0 0 5px var(--text-color);
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: var(--sidebar-bg);
            padding-top: 60px;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            border-right: 1px solid var(--text-color);
        }

        #sidebar.open {
            transform: translateX(0);
        }

        .sidebar-item {
            padding: 15px 20px;
            margin: 5px 0;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s;
            border-left: 5px solid transparent;
            font-size: 1.1em;
        }
        .sidebar-item:hover {
            background-color: var(--sidebar-hover);
            border-left: 5px solid var(--text-color);
        }

        .settings-content {
            padding: 10px 20px;
            margin: 10px 0;
            border-top: 1px solid var(--secondary-text);
            color: var(--secondary-text);
        }

        .theme-switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: var(--text-color);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--text-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .light-mode .slider {
            background-color: #CCC;
        }
        .light-mode input:checked + .slider {
             background-color: var(--text-color); /* Green in light mode */
        }
    </style>
</head>
<body>

    <!-- 1. SPLASH SCREEN -->
    <div id="splash-screen">
        source ai made by omnix
    </div>

    <!-- 2. MAIN APPLICATION -->
    <div id="main-app">

        <!-- Sidebar Toggle -->
        <div id="menu-icon" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Sidebar Panel -->
        <div id="sidebar">
            <div class="sidebar-item" onclick="showSettings()">
                Settings
            </div>
            <div class="settings-content" id="settings-area" style="display: none;">
                <p>Display Theme:</p>
                <div class="theme-switch-container">
                    <span>Dark</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <span>Light</span>
                </div>
            </div>
        </div>


        <!-- Header with Animated Title -->
        <div id="header">
            <div id="animated-title">
                <span id="title-source-ai" class="title-text current-title">SOURCE AI</span>
                <span id="title-omnix" class="title-text">MADE BY OMNIX</span>
            </div>
        </div>

        <!-- Chat History -->
        <div id="chat-container">
            <!-- Initial greeting -->
            <div class="message-row ai-message">
                <div class="message-content">Hello! I am Source AI, powered by OMNIX. How can I help you today?</div>
            </div>

            <!-- Typing indicator -->
            <div id="typing-indicator" class="message-row ai-message">
                <div class="message-content">
                    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                </div>
            </div>
        </div>

        <!-- Input Bar -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask Source AI a question..." autofocus>
            <button id="send-button" onclick="sendMessage()">âž¤</button>
        </div>

    </div>

    <script>
        // NOTE: Replace "YOUR_GEMINI_API_KEY_HERE" with your actual Google AI Studio API key.
        const GEMINI_API_KEY = "AIzaSyDIFyTDzJgdw3wFFnd_0klizETsVNLUZRg"; 
        const GEMINI_MODEL = "gemini-2.5-flash"; // Chosen for fast responses

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const body = document.body;

        let isResponding = false;
        let conversationHistory = []; // Stores chat history for context

        // --- 1. SPLASH SCREEN LOGIC ---
        function runSplashScreen() {
            const splash = document.getElementById('splash-screen');
            const mainApp = document.getElementById('main-app');

            // 1. Fade In (0s to 1s)
            setTimeout(() => {
                splash.style.opacity = 1;
            }, 100);

            // 2. Stay (1s to 4s) + Fade Out (4s to 5s)
            setTimeout(() => {
                splash.style.opacity = 0;
            }, 4000); // 3 seconds stay + 1 second fade transition

            // 3. Hide splash and show main app
            setTimeout(() => {
                splash.style.display = 'none';
                mainApp.style.display = 'flex';
                startTitleAnimation();
                userInput.focus();
            }, 5100); 
        }

        // --- 2. HEADER ANIMATION LOGIC ---
        function startTitleAnimation() {
            const sourceAi = document.getElementById('title-source-ai');
            const omnix = document.getElementById('title-omnix');

            let current = 'source';

            function cycleTitles() {
                // Remove the animation from the outgoing text
                if (current === 'source') {
                    sourceAi.classList.remove('current-title');
                    omnix.classList.add('current-title');
                    current = 'omnix';
                } else {
                    omnix.classList.remove('current-title');
                    sourceAi.classList.add('current-title');
                    current = 'source';
                }
            }

            // Start the cycle immediately
            cycleTitles(); 
            // Repeat the cycle every 3 seconds (matching the CSS animation duration)
            setInterval(cycleTitles, 3000);
        }

        // --- 3. CHAT FUNCTIONALITY ---

        function appendMessage(sender, text) {
            const row = document.createElement('div');
            row.className = `message-row ${sender}-message`;

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\n/g, '<br>'); // Handle newlines
            
            row.appendChild(content);
            chatContainer.insertBefore(row, typingIndicator); // Insert before indicator
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function toggleInputState(enabled) {
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            isResponding = !enabled;
            // Show/hide typing indicator
            typingIndicator.style.opacity = enabled ? 0 : 1;
            
            // Re-focus the input if enabled
            if (enabled) {
                userInput.focus();
            }
        }

        async function fetchGeminiResponse(prompt) {
            if (GEMINI_API_KEY === "YOUR_GEMINI_API_KEY_HERE" || GEMINI_API_KEY === "") {
                const mockResponse = `*Mock AI Response*\n\nThank you for asking: "${prompt}".\n\nI am currently running in offline simulation mode because the Google Gemini API key has not been configured. Please insert a valid key from Google AI Studio to unlock full functionality using the fast \`${GEMINI_MODEL}\` model.`;
                
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000));
                return mockResponse;
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;
            
            // Prepare history for context
            const contents = conversationHistory.map(item => ({
                role: item.role === 'user' ? 'user' : 'model',
                parts: [{ text: item.text }]
            }));
            
            contents.push({ role: 'user', parts: [{ text: prompt }] });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            temperature: 0.7,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0) {
                    return data.candidates[0].content.parts[0].text;
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    return `I cannot answer that request due to safety restrictions. Blocked reason: ${data.promptFeedback.blockReason}`;
                } else {
                    return "I'm sorry, I couldn't generate a response.";
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                return `[API ERROR] Connection failed. Please check your API key and network connection. (${error.message})`;
            }
        }

        async function sendMessage() {
            if (isResponding) return;

            const prompt = userInput.value.trim();
            if (prompt === "") return;

            // 1. Display User Message
            appendMessage('user', prompt);
            conversationHistory.push({ role: 'user', text: prompt });
            userInput.value = '';

            // 2. Start Loading State
            toggleInputState(false); 

            // 3. Fetch AI Response
            const aiText = await fetchGeminiResponse(prompt);

            // 4. End Loading State
            toggleInputState(true);

            // 5. Display AI Response
            appendMessage('ai', aiText);
            conversationHistory.push({ role: 'ai', text: aiText });
        }

        // Handle Enter keypress
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // --- 4. SIDEBAR & THEME LOGIC ---

        const sidebar = document.getElementById('sidebar');
        const settingsArea = document.getElementById('settings-area');
        const themeToggle = document.getElementById('theme-toggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function showSettings() {
            // Only toggle settings if the panel is open, otherwise ensure it stays closed
            settingsArea.style.display = settingsArea.style.display === 'none' ? 'block' : 'none';
        }

        // Theme initialization and event listener
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeToggle.checked = true;
            } else {
                body.classList.remove('light-mode');
                themeToggle.checked = false;
            }

            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                }
            });
        }
        
        // Initialize the application sequence
        initializeTheme();
        window.onload = runSplashScreen;

    </script>
</body>

</html>
